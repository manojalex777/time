<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loop Example</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        </head>

    <body>
         <div class="container">
            <h1>Task</h1>
            <div class="row mt-4">
                <div class="col-3">
             <input type="number" id="start" name="num1" class="form-control ">
             <input type="number" id="end" name="num2" class="form-control mt-3">
             <input type="button" name="btn" value="Sumbit" onclick="showGive()" class="btn btn-warning mt-2">
             <span id="msg"></span>
             </div>
            </div>
             </div>

             <div>
                <h2>task2</h2>
                <div class="row">
                    <div class="col-3">
                        <input type="number" id="start" name="start" class="form-control-sm">
                        <input type="number" id="end" name="endOne" class="form-control-sm">
                        <button type="button" value="submit" id="btn" class="btn btn-warning" onclick="showGive()"></button>
                    </div>
                </div>
             </div>

    <script>
               function showGive(){
                 let va1=Number(document.getElementById('start').value);
                let va2=Number(document.getElementById('end').value);
                let  result="";
                    

            for(let i=va1;i<=va2;i++){
                 result=result +i+" "
                 //console.log(result)
            }
            
            document.getElementById('msg').innerHTML= result;

        }
    </script>
         </body>
         </html>
